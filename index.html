<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HearMeOut</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <div class="hamburger-menu">
  <i id="menu-icon" class="fa fa-bars"></i>
  <div id="dropdown-menu" class="dropdown-menu hidden">
   <div class="settings-dropdown">
      <span>Settings</span>
      <div class="dropdown-content">
        <label for="language">Language:</label>
        <select id="language">
          <option value="en-US">English</option>
          <option value="es-ES">Spanish</option>
          <option value="fr-FR">French</option>
        </select>
        <label>Voice:</label>
        <label><input type="radio" name="voice" value="male"> Male</label>
        <label><input type="radio" name="voice" value="female"> Female</label>
      </div>
    </div>
  </div>
</div>
</header>

  <main>
    <!-- Landing/Transcription Page -->
    <section id="home">
      <h1>Welcome to HearMeOut</h1>
      <div id="transcription">
        <button id="listenBtn">Listen</button>
        <button id="speakBtn">Speak</button>
        <div id="output" class="transcription-output" aria-label="Transcription area">
        Your transcription will appear here...
      </div>
        <button id="saveBtn">Save Transcript</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 HearMeOut. All rights reserved.</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>

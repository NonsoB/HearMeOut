<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HearMeOut</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="hamburger-menu">
    <i id="menu-icon" class="fa fa-bars"></i>
    <div id="side-menu" class="side-menu">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <div class="settings-dropdown">
        <span>Settings</span>
        <div class="dropdown-content">
          <label for="language">Language:</label>
          <select id="language">
            <option value="en-US">English</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
          </select>
          <label>Voice:</label>
          <label><input type="radio" name="voice" value="male"> Male</label>
          <label><input type="radio" name="voice" value="female"> Female</label>
        </div>
      </div>
    </div>
  </div>
</header>

  <main>
    <!-- Landing/Transcription Page -->
    <section id="home">
      <h1>Welcome to HearMeOut</h1>
      <div id="transcription">
        <button id="listenBtn">Listen</button>
        <button id="speakBtn">Speak</button>
        <textarea id="output" placeholder="Your transcription will appear here..."></textarea>
        <button id="saveBtn">Save Transcript</button>
      </div>
    </section>

    <!-- About Page -->
    <section id="about">
      <h2>About</h2>
      <p>HearMeOut bridges communication gaps with real-time transcription and text-to-speech features.</p>
      <h3>Feedback</h3>
      <form id="feedbackForm">
        <textarea placeholder="Your feedback here..." required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
    </section>

    <!-- Settings Page -->
    <section id="settings">
      <h2>Settings</h2>
      <p>Customize your experience here.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 HearMeOut. All rights reserved.</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>

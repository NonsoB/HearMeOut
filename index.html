<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HearMeOut</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<!-- Zonka Feedback JavaScript Code Starts-->

<body>
<header>
  <img src="Assets/white_favicon.png" alt="App Icon" class="app-icon">
  <h1 class="app-name">HearMeOut</h1>
    <div class="hamburger-menu">
  <i id="menu-icon" class="fa fa-bars"></i>
  <div id="dropdown-menu" class="dropdown-menu hidden">
  <button id="themeToggle">Toggle Dark Theme</button>
</div>  
</div>
</header>

  <main>
    <!-- Landing/Transcription Page -->
    <section id="home">
      <h4>Empowering Communication in Real Time!</h4>
      <div id="transcription">
        <button id="listenBtn">Listen</button>
        <button id="speakBtn">Speak</button>
        <div id="output" class="transcription-output" contenteditable="true" aria-label="Transcription area">
        Your transcription will appear here...
      </div>
        <button id="saveBtn">Save Transcript</button>
      </div>
      <!-- Translation Controls -->
    <div class="translation-controls">
    <select id="language-selector">
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="it">Italian</option>
    </select>
    <button id="translate-btn">Translate</button>
    </div>
  </section>
  </main>

  <footer>
    <p>&copy; 2024 HearMeOut. All rights reserved.</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>

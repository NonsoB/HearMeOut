<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HearMeOut</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#settings">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Landing/Transcription Page -->
    <section id="home">
      <h1>Welcome to HearMeOut</h1>
      <div id="transcription">
        <button id="listenBtn">Listen</button>
        <button id="speakBtn">Speak</button>
        <textarea id="output" placeholder="Your transcription will appear here..."></textarea>
        <button id="saveBtn">Save Transcript</button>
      </div>
    </section>

    <!-- About Page -->
    <section id="about">
      <h2>About</h2>
      <p>HearMeOut bridges communication gaps with real-time transcription and text-to-speech features.</p>
      <h3>Feedback</h3>
      <form id="feedbackForm">
        <textarea placeholder="Your feedback here..." required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
    </section>

    <!-- Settings Page -->
    <section id="settings">
      <h2>Settings</h2>
      <p>Customize your experience here.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 HearMeOut. All rights reserved.</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
